services:
  haproxy:
    image: haproxytech/haproxy-alpine:3.0
    container_name: haproxy-test
    entrypoint: ["/usr/local/etc/haproxy/docker-entrypoint.sh"]
    command: ["haproxy", "-W", "-db", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
    ports:
      - "8080:80"
      - "8443:443"   # https
      - "8099:8099"  # stats
      - "5555:5555"  # Data Plane API
    volumes:
      - ./dev:/usr/local/etc/haproxy:rw

  # Test backend service
  test-backend:
    image: nginx:alpine
    container_name: test-backend
    ports:
      - "3001:80"
    volumes:
      - ./dev/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  haproxy-sockets: